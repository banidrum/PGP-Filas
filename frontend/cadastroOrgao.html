<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cadastro do Órgão</title>
</head>
<body>
    <div class="container">
        <h2>Formulário de cadastro do órgão</h2>
        <hr>
        <form action="" method="POST" class="form-width">
            <div class="form-group">
                <label for="POST-name" class="control-label">Nome:</label>
                <input type="text" name="nome" id="" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="POST-name" class="control-label">Endereço:</label>
                <input type="text" name="nome" id="" class="form-control" placeholder="Endereço">
            </div>
            <div class="form-group">
                <label for="POST-name" class="control-label">Telefone:</label>
                <input type="number" name="nome" id="" class="form-control" placeholder="Telefone">
            </div>
            <div class="form-group">
                <label for="POST-name" class="control-label">Email:</label>
                <input type="email" name="nome" id="" class="form-control" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
