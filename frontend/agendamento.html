<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
            <h2>Formulário de cadastro</h2>
            <hr>
            <form action="" method="POST" class="form-width" id="scheduleRegistrationForm">
                <div class="form-group">
                    <label for="POST-name" class="control-label">Nome:</label>
                    <input type="text" name="nome" id="" class="form-control" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="POST-matricula" class="control-label">Matrícula:</label>
                    <input type="number" name="matricula" id="" class="form-control" placeholder="Matrícula">
                </div>
                <div class="form-group">
                    <label for="POST-email">Email:</label>
                    <input type="email" name="email" id="" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="POST-data">Data:</label>
                    <input type="date" name="data" id="" class="form-control">
                </div>
                <div class="form-group">
                <label for="POST-local">Local:</label>
                    <select class="form-control" name="local" id="">
                        <option value="biblioteca">Biblioteca</option>
                        <option value="secretaria-academica">Secretaria Acadêmica</option>
                    </select>
                </div>
                <div class="form-group">
                <label for="Serviço">Serviço:</label>
                    <select class="form-control" name="servico" id="">
                        <option value="">Atendimento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="calendario">Datas disponíveis:</label>
                    <input type="date" name="" id="" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
</body>
</html>

<style>
    .float-left {
        float: left;
    }

    .space-left {
        margin-left: 0.5%;
    }

    hr {
        width: 100%;
    }

    .form-width {
        width: 50%;
    }

    .form-style {
        border: 1px solid black;
    }
</style>

        })

</script>
